<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>故事会-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部logo -->
    <div class="layui-main">
      <img src="/assets/images/logo1.png" alt="" />
    </div>
    <!-- 登录注册 -->
    <div class="login_reg">
      <div class="login_title">
        <h1>后台管理系统</h1>
        <!-- 登录div -->
        <div class="login-box">
          <!-- 登录的表单 -->
          <form class="layui-form" id="form_login">
            <!-- 用户名 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|password"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-fluid c-red" lay-submit>
                登录
              </button>
            </div>
            <div class="layui-form-item links">
              <a href="javascript:;" id="link_login">去注册</a>
            </div>
          </form>
        </div>
        <!-- 注册div -->
        <div class="reg-box">
          <!-- 注册的表单 -->
          <form class="layui-form" id="form_reg">
            <!-- 用户名 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="password|required"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-auz"></i>
              <input
                type="password"
                name="repassword"
                required
                lay-verify="required|password|repassword"
                placeholder="请确认密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-fluid c-red" lay-submit>
                注册
              </button>
            </div>
            <div class="layui-form-item links">
              <a href="javascript:;" id="link_reg">去登录</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- 导入jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入ajaxPrefilter -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入登录js -->
    <script src="./assets/js/login.js"></script>

  </body>
</html>
