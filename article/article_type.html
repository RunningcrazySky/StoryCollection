<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章管理-文章类别</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/article_type.css">
</head>
<body>
    <!-- 面板 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addType">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格 -->
            <table class="layui-table">
                <colgroup>
                  <col>
                  <col>
                  <col width="200">
                </colgroup>
                <thead>
                  <tr>
                    <th>分类名称</th>
                    <th>分类别名</th>
                    <th>操作</th>
                  </tr> 
                </thead>
                <tbody>
                  <tr>
                    <td>最新</td>
                    <td>New</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
                    </td>
                  </tr>
                  <tr>
                    <td>科技</td>
                    <td>Technology</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn layui-btn-sm">编辑</button>
                        <button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-sm">删除</button>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>

      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/article/article_type.js"></script>
</body>
</html>
